<div class="container">
  <!-- signin -->
  <div class="sign-up">
    <form #form="ngForm" (ngSubmit)="signUp(form)" autocomplete="chrome-off">
      <!-- name -->
      <div class="text">
        <i class="fa fa-user"></i>
        <input
          type="text"
          placeholder="Name"
          ngModel
          #name="ngModel"
          name="name"
          required
        />
      </div>
      <div class="alert alert-danger req" *ngIf="name.invalid && name.touched">
        *Name is Required
      </div>
      <!-- email -->
      <div class="text">
        <i class="fa fa-envelope"></i>
        <input
          type="email"
          placeholder="Example@gmail.com"
          autocomplete="chrome-off"
          ngModel
          #email="ngModel"
          name="email"
          required
          email
        />
      </div>
      <div
        class="alert alert-danger req"
        *ngIf="email.errors?.required && email.touched"
      >
        *Email is Required
      </div>
      <div
        class="alert alert-danger req"
        *ngIf="email.errors?.email && email.touched"
      >
        *Email isn't Correct format
      </div>

      <!-- password -->
      <div class="text">
        <i class="fa fa-lock"></i>
        <input
          type="password"
          placeholder="password"
          ngModel
          #password="ngModel"
          name="password"
          required
        />
      </div>
      <div
        class="alert alert-danger req"
        *ngIf="password.errors?.required && password.touched"
      >
        *Password is Required
      </div>
      <!-- password -->
      <div class="text">
        <i class="fa fa-lock"></i>
        <input
          type="password"
          placeholder="Confirm password"
          ngModel
          #passwordConfirm="ngModel"
          name="passwordConfirm"
          required
        />
      </div>
      <div
        class="alert alert-danger req"
        *ngIf="passwordConfirm.invalid && passwordConfirm.touched"
      >
        *Password is Required
      </div>
      <div
        class="alert alert-danger req"
        *ngIf="
          passwordConfirm.value !== password.value && passwordConfirm.touched
        "
      >
        Password Not Matched
      </div>
      <!-- term -->
      <div class="terms">
        <input type="checkbox" />
        <p class="conditions">I read and agree to Trems &amp; Conditions</p>
      </div>
      <!-- create button -->
      <button
        class="btn"
        type="submit"
        [disabled]="form.invalid || passwordConfirm.value !== password.value"
      >
        Create Account
      </button>
      <div
        class="alert alert-danger req"
        *ngIf="errorMsg"
        style="margin-top: 10px"
      >
        *{{ errorMsg }}
      </div>
      <!-- sign in -->
      <p class="conditions">
        Already have an account <a routerLink="/login">Sign in</a>
      </p>
    </form>
  </div>
  <!-- text-container -->
  <div class="text-container">
    <img src="../../../assets/img/login.png" width="150" />
    <h1
      style="
        color: #fff;
        font-family: arial;
        line-height: 20px;
        margin-top: 25px;
      "
    >
      Sign Up
    </h1>
    <p>Wellcome,Please Fill in the blanks for sign up</p>
  </div>
</div>
